<section>
  <form ng-submit="submit()">
    <fieldset>
      <legend>Password reset form</legend>
      <div>
        <label for="newPassword">New password:</label>
        <input type="password" name="newPassword" id="newPassword" ng-model="newPassword">
      </div>

      <div>
        <button>Reset password </button>
      </div>
    </fieldset>
  </form>
</section>

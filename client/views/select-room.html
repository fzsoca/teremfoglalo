
<ul class="list-group" ng-repeat="r in rooms.slice().reverse()">
  <p>{{r.name}}</p>
  <a  ui-sref="create-event({ roomId: r.id })"  class="list-group-item"> Create an event in this room</a>
  <a  ui-sref="statistics({roomId: r.id})"  class="list-group-item"> Show statistics for this room</a>
</ul>

<div class="login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <form role="form" ng-submit="login()">

        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="asd" ng-model="user.email" placeholder="Email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" ng-model="user.password">
          </div>
        </div>

        <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>

      </form>

    </div>
  </div>

</div>

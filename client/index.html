<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Teremfoglalo</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
  <h1>Teremfoglalo</h1>
  <h2 ng-show="currentUser">Hello {{currentUser.email}}</h2>
  <nav>
    <ul>
      <li>
        <a ui-sref="all-buildings" ui-sref-active="active">All buildings</a>
      </li>
      <li>
        <a ui-sref="all-events" ui-sref-active="active">All events</a>
      </li>

      <li ng-hide="currentUser">
        <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
      </li>

      <li ng-hide="currentUser">
        <a ui-sref="login" ui-sref-active="active">Log in</a>
      </li>
      <li ng-show="currentUser">
        <a ui-sref="logout" ui-sref-active="active">Log out</a>
      </li>
    </ul>
  </nav>
</header>
<main ui-view></main>
<script src="vendor/jq/jquery.js"></script>
<link rel='stylesheet' href='vendor/fullcalendar/fullcalendar.css' />
<script  src="vendor/fullcalendar/moment.min.js"></script>
<script src="vendor/angular.js"></script>
<script src="vendor/angular-resource.js"></script>
<script src="vendor/angular-ui-router.js"></script>
<script src="vendor/calendar.js"></script>
<script src="vendor/fullcalendar/fullcalendar.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/lb-services.js"></script>
<script src="js/controllers/auth.js"></script>
<script src="js/controllers/buildings.js"></script>
<script src="js/controllers/rooms.js"></script>
<script src="js/controllers/events.js"></script>
<script src="js/services/auth.js"></script>
</body>
</html>

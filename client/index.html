<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Teremfoglalo</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <base href="/">
</head>

<body>
  <div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li>
          <a ui-sref="all-buildings" ui-sref-active="active">All buildings</a>
        </li>
        <li>
          <a ui-sref="all-events" ui-sref-active="active">All events</a>
        </li>
        <li ng-show="currentUser">
          <a ui-sref="my-events" ui-sref-active="active">My events</a>
        </li>

        <li ng-hide="currentUser">
          <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
        </li>

        <li ng-hide="currentUser">
          <a ui-sref="login" ui-sref-active="active">Log in</a>
        </li>
        <li ng-hide="currentUser">
          <a ui-sref="reset-password" ui-sref-active="active"> Reset Password</a>
        </li>
        <li ng-show="currentUser">
          <a ui-sref="logout" ui-sref-active="active">Log out</a>
        </li>

      </ul>
    </div>


<div id="page-content-wrapper">
  <div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view></div>

  </div>
</div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<link rel='stylesheet' href='bower_components/fullcalendar/dist/fullcalendar.css' />
<script  src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="vendor/angular-resource.js"></script>
<script src="vendor/angular-ui-router.js"></script>
<script src="vendor/calendar.js"></script>
<script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
<script src="bower_components/chart.js/dist/Chart.js"></script>
<script src="js/app.js"></script>
<script src="js/services/lb-services.js"></script>
<script src="js/controllers/auth.js"></script>
<script src="js/controllers/buildings.js"></script>
<script src="js/controllers/rooms.js"></script>
<script src="js/controllers/events.js"></script>
<script src="js/services/auth.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>


<!-- Menu Toggle Script -->
<script>
  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });
</script>
</body>
</html>
